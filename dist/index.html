<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Firebase 9</title>
    <meta name="title" content="Getting started with Firebase 9">
    <meta name="description" content="Learning Firebase : the Backen As A Service plateform">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://firebase9-test.vercel.app/">
    <meta property="og:title" content="Getting started with Firebase 9">
    <meta property="og:description" content="Learning Firebase : the Backen As A Service plateform">
    <meta property="og:image" content="assets/images/firebase-logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://firebase9-test.vercel.app/">
    <meta property="twitter:title" content="Getting started with Firebase 9">
    <meta property="twitter:description" content="Learning Firebase : the Backen As A Service plateform">
    <meta property="twitter:image" content="assets/images/firebase-logo.png">

    <link rel="shortcut icon" href="assets/images/firebase-logo.png" type="image/png">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <main class="main">
        <div class="container">

            <div class="intro">
                <h1>Getting started with <span class="relative"><span>Firebase 9</span></span></h1>
                <h2>Firebase Firestore</h2>
            </div>

            <!-- Add Student Form -->
            <form class="add-student-form">
                <h3>Add Student</h3>
                <div class="entry">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First name" required>
                </div>

                <div class="entry">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last name" required>
                </div>

                <div class="entry">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="entry">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" placeholder="Phone Number" required maxlength="9">
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </main>


    <!-- Script -->
    <script src="bundle.js"></script>
</body>

</html>
